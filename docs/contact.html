<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>
	<link href="
https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css
" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
		integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="contact-page">
		<div class="container-fluid">
			<div class="contact-page__content">

				<div class="contact__info">

					<div class="contact__info-content">

						<div class="contat-us-row">
						<div class="contat-us-row__icon">
							<img src="img/arrow.svg" alt="arrow">
						</div>

						<div>
							<div class="contact-us-row__title">
							Contactons-Nous
						</div>
						<div class="contact-us-row__sub-title">
							T. +41 31 508 32 96
						</div>

						

						
						</div>
						
					</div>

					<div class="contact-red-title">
						Conseil ou question?
					</div>
					<div class="contact-yellow-title">
						C'est très volontiers !
					</div>

					<p>
						Nous vous assistons gratuitement Dans vos projets
					</p>

					<p>
						T. +41 31 508 32 96
					</p>

					<p>
						E: welcome@med-plus.pro
					</p>
					


					</div>
					
				</div>

				<div class="contact-form">
					<form action="">
						<input type="text" placeholder="Prénom et Nom">
						<input type="text" placeholder="Société">
						<input type="text" placeholder="Email">
						<input type="text" placeholder="Téléphone">
						<textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
						<input type="submit" value="Envoyer">
					</form>
				</div>

			</div>
		</div>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
